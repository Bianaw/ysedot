<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="form-container">
        <h2>Reset Your Password</h2>
        <p>Please enter your email and username to retrieve your password.</p>
        <form id="resetPasswordForm">
            <input type="text" placeholder="Enter your username" id="username" required>
            <input type="email" placeholder="Enter your email" id="email" required>
            <button type="submit">Retrieve Password</button>
        </form>
        <div id="result"></div>
        <a href="login.html" class="back-link">Back to Sign In</a>
    </div>
    <script src="passwordReset.js"></script>
</body>
</html>
