<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback</title>
  <style>
    .notification {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #4caf50;
      color: white;
      padding: 15px 20px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      display: none;
      width: 90%;
      max-width: 500px;
    }

    .notification button {
      position: absolute;
      top: 5px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 16px;
      color: white;
      cursor: pointer;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color:#450101;
      color: #333;
    }

    .feedback-container {
      max-width: 600px;
      margin: 100px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .feedback-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .feedback-header h2 {
      color:#450101;
      margin-bottom: 10px;
    }

    .feedback-header p {
      font-size: 14px;
      color: #666;
    }

    .feedback-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .feedback-row {
      display: flex;
      flex-direction: column;
    }

    .feedback-row label {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .feedback-row input,
    .feedback-row select,
    .feedback-row textarea {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
    }

    .feedback-row textarea {
      resize: none;
      height: 100px;
    }

    button {
      background-color:#450101;
      color: white;
      font-size: 16px;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #660000;
    }
  </style>
</head>
<body>
  <div class="notification" id="successNotification">
    Thank you! Your feedback has been submitted successfully.
    <button onclick="closeNotification()">×</button>
  </div>

  <div class="feedback-container">
    <div class="feedback-header">
      <h2>Feedback</h2>
      <p>We value your feedback. Please leave your comments below.</p>
    </div>
    <form id="feedbackForm" class="feedback-form">
      <div class="feedback-row">
        <label for="rate">Rate Us:</label>
        <select id="rate" required>
          <option value="" disabled selected>Choose a rating</option>
          <option value="5">⭐⭐⭐⭐⭐ Excellent</option>
          <option value="4">⭐⭐⭐⭐ Very Good</option>
          <option value="3">⭐⭐⭐ Good</option>
          <option value="2">⭐⭐ Fair</option>
          <option value="1">⭐ Poor</option>
        </select>
      </div>
      <div class="feedback-row">
        <label for="comments">Your Comments:</label>
        <textarea id="comments" placeholder="Write your comments here..." required></textarea>
      </div>
      <button type="submit">Submit Feedback</button>
    </form>
  </div>

  <script>
    document.getElementById('feedbackForm').addEventListener('submit', function(event) {
      event.preventDefault(); 
      showNotification(); 
    });

    function showNotification() {
      const notification = document.getElementById('successNotification');
      notification.style.display = 'block'; 
      setTimeout(() => {
        notification.style.display = 'none'; 
      }, 3000);
    }

    function closeNotification() {
      const notification = document.getElementById('successNotification');
      notification.style.display = 'none';
    }
  </script>
</body>
</html>
