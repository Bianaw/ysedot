<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f8f8;
    }

    .result-container {
      text-align: center;
    }

    .result-container h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .result-container p {
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="result-container">
    <h1>Search Results</h1>
    <p>The results for your search will appear here.</p>
  </div>
</body>
</html>
