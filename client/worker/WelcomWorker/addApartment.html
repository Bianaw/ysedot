<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Apartment</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="form-container">
        <h2>הוספת דירה חדשה</h2>
        <form id="addApartmentForm">
            <input type="text" id="title" placeholder="כתובת" required>
            <input type="number" id="price" placeholder="מחיר" required>
            <input type="number" id="rooms" placeholder="חדרים" required>
            <input type="number" id="size" placeholder="גודל במ״ר" required>
            <input type="text" id="floor" placeholder="קומה" required>
            <input type="text" id="type" placeholder="סוג (השכרה/מכירה)" required>
            <textarea id="description" placeholder="תיאור" required></textarea>
            <input type="text" id="features" placeholder="מאפיינים (מופרד בפסיקים)" required>
            <textarea id="furniture" placeholder="ריהוט" required></textarea>
            <input type="text" id="phoneNumber" placeholder="מספר טלפון" required>
            <input type="text" id="galleryFolder" placeholder="תיקיית גלריה" required>
            <input type="number" id="imageCount" placeholder="מספר תמונות" required>
            <button type="submit">הוסף דירה</button>
        </form>
    </div>
    <script src="./addApartment.js"></script>
</body>
</html>
