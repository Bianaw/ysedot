<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .post {
      border: 1px solid #ccc;
      padding: 20px;
      margin: 10px 0;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    .post-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .trash-container {
      position: relative;
      display: inline-block;
    }

    .trash-btn {
      background-color: transparent;
      border: none;
      cursor: pointer;
      font-size: 20px;
    }

    .trash-options {
      display: none;
      position: absolute;
      top: 40px;
      left: 0;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 100;
    }

    .trash-options button {
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      border-bottom: 1px solid #ccc;
      background-color: transparent;
      cursor: pointer;
    }

    .trash-options button:last-child {
      border-bottom: none;
    }

    .trash-options button:hover {
      background-color: #f0f0f0;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
    }

    .modal-buttons button {
      margin: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .confirm {
      background-color: #4CAF50;
      color: white;
    }

    .cancel {
      background-color: #F44336;
      color: white;
    }

    /* Notification styles */
    .notification {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="post" id="post-1">
    <div class="post-header">
      <h3>Post Title</h3>
      <div class="trash-container">
        <button class="trash-btn" onclick="toggleTrashOptions()">üóëÔ∏è</button>
        <div class="trash-options" id="trash-options">
          <button onclick="showModal('sold', 'post-1')">Mark as Sold</button>
          <button onclick="showModal('rented', 'post-1')">Mark as Rented</button>
          <button onclick="deletePost('post-1')">Delete Post</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="confirmation-modal">
    <div class="modal-content">
      <p id="modal-message"></p>
      <div class="modal-buttons">
        <button class="confirm" onclick="confirmAction()">Confirm</button>
        <button class="cancel" onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Notification -->
  <div class="notification" id="notification">
    <p id="notification-message"></p>
  </div>

  <script>
    let currentAction = null;
    let currentPostId = null;

    function toggleTrashOptions() {
      const options = document.getElementById('trash-options');
      options.style.display = options.style.display === 'block' ? 'none' : 'block';
    }

    function showModal(action, postId) {
      currentAction = action;
      currentPostId = postId;

      const modal = document.getElementById('confirmation-modal');
      const message = document.getElementById('modal-message');

      if (action === 'sold') {
        message.textContent = 'Are you sure you want to mark this post as SOLD?';
      } else if (action === 'rented') {
        message.textContent = 'Are you sure you want to mark this post as RENTED?';
      }

      modal.style.display = 'flex';
      toggleTrashOptions(); // Hide trash options
    }

    function closeModal() {
      const modal = document.getElementById('confirmation-modal');
      modal.style.display = 'none';
    }

    function confirmAction() {
      const post = document.getElementById(currentPostId);

      if (currentAction === 'sold') {
        post.style.backgroundColor = '#DFF2BF'; // Light green for sold
        showNotification('Post marked as SOLD successfully!');
      } else if (currentAction === 'rented') {
        post.style.backgroundColor = '#FFF4E5'; // Light orange for rented
        showNotification('Post marked as RENTED successfully!');
      }

      closeModal();
    }

    function deletePost(postId) {
      const post = document.getElementById(postId);
      post.remove();
      showNotification('Post deleted successfully!');
      toggleTrashOptions(); // Hide trash options
    }

    function showNotification(message) {
      const notification = document.getElementById('notification');
      const notificationMessage = document.getElementById('notification-message');

      notificationMessage.textContent = message;
      notification.style.display = 'block';

      setTimeout(() => {
        notification.style.display = 'none';
      }, 3000);
    }
  </script>
</body>
</html>
